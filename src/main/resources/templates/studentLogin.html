<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 100px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: transparent;
        }

        h1.top-heading {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #1b1b1b;
            margin: 0;
            z-index: 10;
        }
        .admin-image {
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-image-top {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        h1 {
            color: #030508;
        }

        form {
            display: block;
            height: 250px;
            width: 400px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: #000000d4;
            border: 2px solid #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #c37979;
            border-radius: 5px;
        }

        button {
            margin: 15px;
            padding: 12px 25px;
            font-size: 26px;
            cursor: pointer;
            background-color: #2b85ec;
            color: #0c0c0c;
            border: 2px solid #0f0f0f;
            border-radius: 5px;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #2d9231;
            transform: scale(1.05);
        }

        .dark-mode {
            background-color: #251313 !important;
            color: #f0f0f0 !important;
        }
        .dark-mode .admin-image {
            border-color: #f0f0f0;
            filter: brightness(0.9);
        }

        .dark-mode input,
        .dark-mode button {
            background-color: #dcddee !important;
            color: #f0f0f0 !important;
            border-color: #0b0b0b !important;
        }

        .dark-mode h2 {
            color: #f3f4f7;
        }

        .dark-mode button {
            background-color: #363d7b !important;
            color: #f1ecec !important;
        }

        .dark-mode button:hover {
            background-color: #0699ee !important;
        }

        .dark-mode .top-heading {
            color: #f0f0f0 !important;
        }
        .quote-box {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 300px;
            background: rgba(7, 203, 229, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            font-style: italic;
            font-size: 16px;
            z-index: 2;
        }

        .dark-mode .quote-box {
            background: rgba(40, 40, 40, 0.9);
            color: #f0f0f0;
        }


        .floating-image-left {
            position: fixed;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            width: 450px;
            height: 400px;
            z-index: 2;
            opacity: 1.0;
            animation: floatLeftImage 8s ease-in-out infinite;
        }

        @keyframes floatLeftImage {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-60%) translateX(10px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            animation: particleMovement 4s infinite;
            opacity: 0.8;
        }

        @keyframes particleMovement {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(150px, 100px) scale(1.5); opacity: 0.7; }
            50% { transform: translate(300px, 200px) scale(0.8); opacity: 0.6; }
            75% { transform: translate(400px, 50px) scale(1.2); opacity: 0.4; }
            100% { transform: translate(500px, 200px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="top-heading">ReadMorph</h1>
    <img src="/images/student login.webp" alt="Floating Left Image" class="floating-image-left" />
    <img src="/images/edit-student profile.png" alt="Student Icon" class="admin-image admin-image-top" />
    <h2>STUDENT LOGIN</h2>
    <button id="themeToggle" title="">üåì</button>

    <div th:if="${error}" style="color:red; font-size:14px;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/student/login}" method="post">
        <input type="email" name="email" placeholder="Email" required /><br/>
        <input type="password" name="password" placeholder="Password" required /><br/>
        <button type="submit">Login</button>
    </form>

    <!-- Particle System -->
    <div class="particle-system"></div>
    <!-- Rotating Quote -->
<div class="quote-box" id="quoteBox">Loading quote...</div>


    <script>
        // Dark mode toggle
        const toggleBtn = document.getElementById('themeToggle');
        toggleBtn.style.position = 'fixed';
        toggleBtn.style.top = '12px';
        toggleBtn.style.right = '12px';
        toggleBtn.style.background = '#ffad09';
        toggleBtn.style.border = 'none';
        toggleBtn.style.borderRadius = '50%';
        toggleBtn.style.width = '36px';
        toggleBtn.style.height = '36px';
        toggleBtn.style.fontSize = '18px';
        toggleBtn.style.cursor = 'pointer';
        toggleBtn.style.zIndex = '9999';

       toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        try {
            localStorage.setItem('darkMode', isDarkMode);
        } catch (e) {
            console.warn('localStorage not available');
        }
        toggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    });

    window.onload = () => {
        let isDarkMode = false;
        try {
            isDarkMode = localStorage.getItem('darkMode') === 'true';
        } catch (e) {
            console.warn('localStorage unavailable');
        }
        document.body.classList.toggle('dark-mode', isDarkMode);
        toggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            generateParticles();
        };

        // Particle generation
        function generateParticles() {
            const particleContainer = document.querySelector('.particle-system');
            const symbols = ['ü§ñ','‚öôÔ∏è','üèóÔ∏è','üñ•Ô∏è','üíª','üîß','üì°','‚ö°','üîå'];

            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                particle.textContent = randomSymbol;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${3 + Math.random() * 5}s`;
                particle.style.fontSize = `${20 + Math.random() * 30}px`;
                particleContainer.appendChild(particle);
            }
        }
         // Rotating Quotes
    const quotes = [
        "Push yourself, because no one else is going to do it for you.",
        "The beautiful thing about learning is that no one can take it away from you. ‚Äî B.B. King",
        "Success is not the key to happiness. Happiness is the key to success.",
        "Believe you can and you're halfway there. ‚Äî Theodore Roosevelt",
        "Education is the most powerful weapon you can use to change the world. ‚Äî Nelson Mandela"
    ];
    let quoteIndex = 0;
    const quoteBox = document.getElementById("quoteBox");

    function updateQuote() {
        quoteBox.textContent = quotes[quoteIndex];
        quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    updateQuote();
    setInterval(updateQuote, 6000);
    </script>
</body>
</html>
