<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to NLP</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Poppins', sans-serif;
          color: white;
          flex-direction: column;
        }

        h1 {
          margin-bottom: 30px;
          font-size: 36px;
          color: orange;
          text-shadow: 2px 2px black;
        }

        .search-container {
          display: flex;
          align-items: center;
          background: white;
          border-radius: 40px;
          padding: 10px 20px;
          width: 600px;
          max-width: 90%;
          box-shadow: 0 0 10px orange;
          position: relative;
        }

        .icon-button {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 24px;
          margin: 0 8px;
          color: black;
        }

        input[type="text"] {
          flex: 1;
          border: none;
          outline: none;
          font-size: 18px;
          padding: 10px;
          border-radius: 30px;
        }

        .search-button {
          background: #64dd17;
          border: none;
          padding: 10px 20px;
          border-radius: 30px;
          color: white;
          font-size: 18px;
          cursor: pointer;
          margin-left: 8px;
        }

        #themeToggle {
          position: fixed;
          top: 12px;
          right: 12px;
          background: #ffad09;
          border: none;
          border-radius: 50%;
          width: 36px;
          height: 36px;
          font-size: 18px;
          cursor: pointer;
          z-index: 9999;
        }

        .dark-mode {
          background-color: #121212 !important;
          color: #fff !important;
        }

        .dark-mode .search-container {
          background: #333 !important;
        }

        .dark-mode input,
        .dark-mode button {
          background-color: #444 !important;
          color: white !important;
        }
    </style>
</head>
<body>
<button id="themeToggle" title="Toggle Dark Mode">üåì</button>
<h1>Speech to NLP Search</h1>
<div class="search-container">
    <button id="micBtn" class="icon-button">üé§</button>
    <input type="text" id="searchInput" placeholder="Speak or Upload here...">
    <label for="fileInput" class="icon-button">üìÅ</label>
    <input type="file" id="fileInput" accept="audio/*">
    <button id="searchBtn" class="search-button">Search</button>
    <div id="loadingMessage">Processing...</div>
</div>
<script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
</script>
</body>
</html>
